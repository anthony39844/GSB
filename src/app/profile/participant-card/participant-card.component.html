<div *ngFor="let team of matchData.teams">
  <div *ngFor="let player of team.members">
    <div>
      <img 
       src='https://ddragon.leagueoflegends.com/cdn/14.24.1/img/champion/{{player.champion}}.png' 
       class="champ-img"
       >
   </div>
   <div class="sum-spells">
     <img src='https://ddragon.leagueoflegends.com/cdn/14.24.1/img/spell/{{ player.sumSpell1 }}' alt="Summoner spell 1">
     <img src='https://ddragon.leagueoflegends.com/cdn/14.24.1/img/spell/{{ player.sumSpell2 }}' alt="Summoner spell 2">
   </div>
   <div class="runes">
     <img class="rune1" src='https://ddragon.canisback.com/img/{{ player.rune1 }}' alt="Rune 1">
     <img class="rune2" src='https://ddragon.canisback.com/img/{{ player.rune2 }}' alt="Rune 2">
   </div>
   <div class="items">
     <img 
       *ngFor="let item of player.items; let last = last" 
       src='https://ddragon.leagueoflegends.com/cdn/14.24.1/img/item/{{ item }}.png'
       [ngClass]="{ 'ward': last }"
     >
   </div>
   <div>
     <p>{{ player.gameName }}</p>
   </div>
   <div class="kda-info">
     <p class="player-kills">{{ player.kills }} / {{ player.deaths }} / {{ player.assists }}</p>
     <p class="player-kda"> {{ ((player.kills + player.assists) / (Math.max(player.deaths, 1))).toFixed(1) }} KDA</p>
   </div>
   <div class="CS">
     <p class="cs-score">{{ player.CSscore }}&nbsp;</p>
     <p 
       [ngClass]="{
         'good-cs': player.csPerMin >= 7 && player.lane != 'SUPPORT', 
         'bad-cs': player.csPerMin < 5 && player.lane != 'SUPPORT'
       }">
       ({{ player.csPerMin }})
     </p>
     <p>&nbsp;CS</p>
   </div>
   
  
 </div>
</div>
